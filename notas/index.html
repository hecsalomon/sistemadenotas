<!doctype html>
<html lang="es">
<!--
  Plantilla inicial de Bootstrap 4

-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Plantilla básica para Bootstrap">
    <meta name="author" content="Salomon Aquino]">
    <title>Plantilla inicial para Boostrap</title>
    <!-- Cargar el CSS de Boostrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Cargar estilos propios -->
    <style type="text/css">
        html, body, div, iframe { margin:0; padding:10px; height:100%; }
        iframe { display:block; width:100%; border:none; }
    </style>
    <!-- <link href="style.css" rel="stylesheet"> -->
</head>

<body>
    <!-- Definición del menú -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <!-- <a class="navbar-brand" target="_blank" href="http://salomonaquino.com">By Parzibyte</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#miNavbar" aria-controls="miNavbar" aria-expanded="false" aria-label="Mostrar u ocultar menú">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="miNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost/notas/portada.html" target="miIframe">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost/notas/alumnos/" target="miIframe">Alumnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost/notas/materias/" target="miIframe">Materias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost/notas/notas/" target="miIframe">Notas</a>
                </li>
                
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Búsqueda" aria-label="Búsqueda">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <!-- Termina la definición del menú -->
    <div id="contenido">
        <iframe name="miIframe" width="100%" height="100%" src="http://localhost/notas/portada.html"></iframe>
      </div>  
</body>

</html>
